<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cat Sneak</title>
<style>
  body {
    background: #222;
    color: white;
    text-align: center;
    margin: 0;
    padding: 100px;
    font-family: sans-serif;
    overflow: hidden;
  }

  /* Logo Text */
  .logo-wrap {
    position: relative;
    display: inline-block;
  }
  .logo {
    font-size: 80px;
    font-weight: bold;
    color: white;
    line-height: 1;
    position: relative;
    z-index: 2;
  }

  /* Cat */
  #cat {
    position: absolute;
    width: 80px;
    height: 80px;
    z-index: 1; /* between text layers */
    cursor: grab;
  }
  .head {
    width: 80px;
    height: 80px;
    background: #fff;
    border-radius: 50%;
    position: relative;
    overflow: hidden;
  }
  .ear {
    width: 20px;
    height: 20px;
    background: #fff;
    position: absolute;
    top: -10px;
    border-radius: 4px;
    transform: rotate(45deg);
  }
  .ear.left { left: 10px; }
  .ear.right { right: 10px; }

  .eye {
    width: 18px;
    height: 18px;
    background: #000;
    border-radius: 50%;
    position: absolute;
    top: 28px;
  }
  .eye.left { left: 20px; }
  .eye.right { right: 20px; }

  .tail {
    position: absolute;
    width: 15px;
    height: 50px;
    background: #fff;
    border-radius: 10px;
    left: -15px;
    top: 30px;
    transform-origin: top center;
    animation: wiggle 1s infinite ease-in-out;
  }

  @keyframes wiggle {
    0%,100% { transform: rotate(20deg); }
    50% { transform: rotate(-20deg); }
  }

</style>
</head>
<body>

<div class="logo-wrap">
  <div class="logo">Jackfolio</div>
  <div id="cat">
    <div class="head">
      <div class="ear left"></div>
      <div class="ear right"></div>
      <div class="eye left"></div>
      <div class="eye right"></div>
    </div>
    <div class="tail"></div>
  </div>
</div>

<script>
const cat = document.getElementById("cat");
const logo = document.querySelector(".logo");
let dragging = false, offsetX, offsetY;

// --- Start: cat hiding in logo (initial) ---
function resetCat() {
  const logoRect = logo.getBoundingClientRect();
  const side = Math.random() > 0.5 ? "left" : "right";
  cat.style.top = (logoRect.top + window.scrollY + 10) + "px";
  cat.style.left = side === "left" 
    ? (logoRect.left - 60) + "px"
    : (logoRect.right - 20) + "px";
}
resetCat();

// --- Sneak in/out when mouse near logo ---
document.addEventListener("mousemove", e => {
  const logoRect = logo.getBoundingClientRect();
  const distX = e.clientX - (logoRect.left + logoRect.width/2);
  const distY = e.clientY - (logoRect.top + logoRect.height/2);
  const distance = Math.sqrt(distX*distX + distY*distY);

  if (distance < 150 && !dragging) {
    resetCat();
  }
});

// --- Dragging the cat ---
cat.addEventListener("mousedown", e => {
  dragging = true;
  offsetX = e.clientX - cat.offsetLeft;
  offsetY = e.clientY - cat.offsetTop;
  cat.style.transition = "none";
});
document.addEventListener("mousemove", e => {
  if (dragging) {
    cat.style.left = (e.clientX - offsetX) + "px";
    cat.style.top = (e.clientY - offsetY) + "px";
  }
});
document.addEventListener("mouseup", () => {
  dragging = false;
  cat.style.transition = "left 0.8s ease, top 0.8s ease";
});

// --- Run away on click ---
cat.addEventListener("click", () => {
  runAway();
});

function runAway() {
  const screenW = window.innerWidth - 100;
  const screenH = window.innerHeight - 100;
  const randomX = Math.random() * screenW;
  const randomY = Math.random() * screenH;

  cat.style.transition = "left 1s ease, top 1s ease";
  cat.style.left = randomX + "px";
  cat.style.top = randomY + "px";

  // reset to logo after 10s
  setTimeout(resetCat, 10000);
}

// --- Randomly pop up elsewhere too ---
function randomMove() {
  if (!dragging) runAway();
  setTimeout(randomMove, 8000 + Math.random()*4000);
}
setTimeout(randomMove, 5000);

</script>
</body>
</html>
