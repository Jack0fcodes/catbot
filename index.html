<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CatBot SVG</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #222;
      overflow: hidden;
    }
    #logo {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 100px;
      height: 100px;
      background: #444;
      border-radius: 50%;
      z-index: 2;
      overflow: hidden;
    }
    #cat {
      position: fixed;
      width: 160px;
      height: 140px;
      top: 200px;
      left: 200px;
      cursor: grab;
      transition: left 0.8s ease, top 0.8s ease;
      z-index: 1;
    }

    /* Eye blink */
    .eye {
      animation: blink 4s infinite;
      transform-origin: center;
    }
    @keyframes blink {
      0%, 92%, 100% { transform: scaleY(1); }
      95% { transform: scaleY(0.1); }
    }

    /* Speech bubble */
    #bubble {
      position: fixed;
      background: #fff;
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 14px;
      max-width: 160px;
      word-wrap: break-word;
      display: none;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div id="logo"></div>

  <!-- SVG Cat -->
  <svg id="cat" viewBox="0 0 200 150">
    <!-- Tail (behind body) -->
    <path d="M30 80 Q10 50 30 20" stroke="#bbb" stroke-width="20" fill="none" stroke-linecap="round"/>

    <!-- Legs (behind body) -->
    <g id="legs" fill="#999">
      <circle cx="70" cy="120" r="15"/>
      <circle cx="95" cy="120" r="15"/>
      <circle cx="125" cy="120" r="15"/>
      <circle cx="150" cy="120" r="15"/>
    </g>

    <!-- Body (rounded rectangle) -->
    <rect x="40" y="40" width="120" height="70" rx="35" ry="35" fill="#bbb"/>

    <!-- Eyes -->
    <g id="eyes">
      <circle cx="120" cy="75" r="18" fill="white"/>
      <circle cx="150" cy="75" r="18" fill="white"/>
      <circle class="eye" id="leftPupil" cx="120" cy="75" r="8" fill="#000"/>
      <circle class="eye" id="rightPupil" cx="150" cy="75" r="8" fill="#000"/>
    </g>
  </svg>

  <!-- Speech bubble -->
  <div id="bubble"></div>

  <script>
  const cat = document.getElementById("cat");
  const logo = document.getElementById("logo");
  const bubble = document.getElementById("bubble");
  const pupils = [document.getElementById("leftPupil"), document.getElementById("rightPupil")];

  let offsetX, offsetY, dragging = false;
  let hiding = false;
  let hideTimer = null;
  let resetTimer = null;

  // ---- Eyes follow mouse ----
  document.addEventListener("mousemove", e => {
    pupils.forEach(pupil => {
      const eyeX = parseFloat(pupil.getAttribute("cx"));
      const eyeY = parseFloat(pupil.getAttribute("cy"));
      const dx = e.clientX - (cat.offsetLeft + eyeX);
      const dy = e.clientY - (cat.offsetTop + eyeY);
      const angle = Math.atan2(dy, dx);
      const x = Math.cos(angle) * 4;
      const y = Math.sin(angle) * 4;
      pupil.setAttribute("cx", eyeX + x);
      pupil.setAttribute("cy", eyeY + y);
    });

    // Hide if mouse is too close
    const rect = cat.getBoundingClientRect();
    const catCenterX = rect.left + rect.width/2;
    const catCenterY = rect.top + rect.height/2;
    const distX = e.clientX - catCenterX;
    const distY = e.clientY - catCenterY;
    const distance = Math.sqrt(distX*distX + distY*distY);

    if (distance < 120 && !hiding) {
      hideInLogo();
    } else if (distance >= 180 && hiding) {
      peekFromLogo();
    }
  });

  function hideInLogo() {
    const logoRect = logo.getBoundingClientRect();
    cat.style.left = (logoRect.left + logoRect.width/2 - 80) + "px";
    cat.style.top = (logoRect.top + logoRect.height - 60) + "px";
    hiding = true;

    hideTimer = setTimeout(() => {
      cat.style.top = (logoRect.top + logoRect.height/2 - 70) + "px";
    }, 2000);

    resetTimer = setTimeout(() => {
      hiding = false;
      randomPopUp();
    }, 10000);
  }

  function peekFromLogo() {
    clearTimeout(hideTimer);
    clearTimeout(resetTimer);
    const logoRect = logo.getBoundingClientRect();
    cat.style.top = (logoRect.top + logoRect.height/2 - 70) + "px";
    hiding = false;
  }

  // ---- Dragging ----
  cat.addEventListener("mousedown", e => {
    dragging = true;
    offsetX = e.clientX - cat.offsetLeft;
    offsetY = e.clientY - cat.offsetTop;
    cat.style.transition = "none";
  });
  document.addEventListener("mousemove", e => {
    if (dragging) {
      cat.style.left = (e.clientX - offsetX) + "px";
      cat.style.top = (e.clientY - offsetY) + "px";
    }
  });
  document.addEventListener("mouseup", () => {
    dragging = false;
    cat.style.transition = "left 0.8s ease, top 0.8s ease";
  });

  // ---- Click to talk ----
  cat.addEventListener("click", () => {
    const messages = ["Meow! ðŸ¾", "Purr... ðŸ˜º", "Hire my hooman!", "Feed me?", "I'm watching you."];
    bubble.innerText = messages[Math.floor(Math.random()*messages.length)];
    bubble.style.display = "block";
    bubble.style.left = (cat.offsetLeft + 160) + "px";
    bubble.style.top = (cat.offsetTop - 30) + "px";
    setTimeout(() => bubble.style.display = "none", 2500);
  });

  // ---- Random pop-up ----
  function randomPopUp() {
    if (!dragging && !hiding) {
      const screenW = window.innerWidth - 200;
      const screenH = window.innerHeight - 160;
      const randomX = Math.random() * screenW;
      const randomY = Math.random() * screenH;
      cat.style.left = randomX + "px";
      cat.style.top = randomY + "px";
    }
    setTimeout(randomPopUp, 4000 + Math.random() * 3000);
  }
  setTimeout(randomPopUp, 3000);
  </script>
</body>
</html>
