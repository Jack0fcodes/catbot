<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Sneak Peek</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #222;
      overflow: hidden;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 40px;
      font-family: sans-serif;
    }

    /* Logo text */
    #logo {
      font-size: 60px;
      font-weight: bold;
      color: white;
      position: relative;
      z-index: 2;
      display: inline-block;
      overflow: hidden; /* important: lets cat hide *behind* */
    }

    /* Cat container */
    #cat {
      position: absolute;
      width: 80px;
      height: 80px;
      bottom: 0; /* baseline inside logo */
      left: 50%;
      transform: translateX(-50%);
      cursor: grab;
      transition: left 0.6s ease, top 0.6s ease, transform 0.6s ease;
      z-index: 1;
    }

    /* Head */
    .head {
      width: 80px;
      height: 80px;
      background: #fff;
      border-radius: 50%;
      position: relative;
    }

    /* Ears */
    .ear {
      width: 20px;
      height: 20px;
      background: #fff;
      position: absolute;
      top: -10px;
      clip-path: polygon(50% 0, 0 100%, 100% 100%);
    }
    .ear.left { left: 10px; }
    .ear.right { right: 10px; }

    /* Eyes */
    .eye {
      width: 18px;
      height: 18px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 25px;
    }
    .eye.left { left: 20px; }
    .eye.right { right: 20px; }
    .pupil {
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 5px;
      left: 5px;
      transition: transform 0.1s linear;
    }

    /* Tail */
    .tail {
      width: 40px;
      height: 12px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      bottom: 20px;
      left: -30px;
      transform-origin: right center;
      animation: wiggle 1s infinite ease-in-out;
    }
    @keyframes wiggle {
      0% { transform: rotate(15deg); }
      50% { transform: rotate(-15deg); }
      100% { transform: rotate(15deg); }
    }

  </style>
</head>
<body>
  <div id="logo">
    Jackfolio
    <div id="cat">
      <div class="head">
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="eye left"><div class="pupil"></div></div>
        <div class="eye right"><div class="pupil"></div></div>
        <div class="tail"></div>
      </div>
    </div>
  </div>

  <script>
  const cat = document.getElementById("cat");
  const pupils = document.querySelectorAll(".pupil");
  const logo = document.getElementById("logo");

  let hiding = false;

  // ---- Eyes follow mouse ----
  document.addEventListener("mousemove", e => {
    pupils.forEach(pupil => {
      const rect = pupil.getBoundingClientRect();
      const dx = e.clientX - (rect.left + rect.width / 2);
      const dy = e.clientY - (rect.top + rect.height / 2);
      const angle = Math.atan2(dy, dx);
      const x = Math.cos(angle) * 4;
      const y = Math.sin(angle) * 4;
      pupil.style.transform = `translate(${x}px, ${y}px)`;
    });

    // if cursor is near logo, hide
    const logoRect = logo.getBoundingClientRect();
    const cx = e.clientX;
    const cy = e.clientY;
    if (cx > logoRect.left-100 && cx < logoRect.right+100 && cy > logoRect.top-100 && cy < logoRect.bottom+100) {
      hideInLogo();
    }
  });

  function hideInLogo() {
    if (hiding) return;
    hiding = true;
    cat.style.transform = "translateX(-50%) translateY(100%)"; // slide down inside text

    // Peek sneak sideways after 2s
    setTimeout(() => {
      cat.style.transform = "translateX(-20%) translateY(40%)"; // sneaky peek from left
    }, 2000);

    // back to hiding after 1s
    setTimeout(() => {
      cat.style.transform = "translateX(-50%) translateY(100%)";
    }, 3500);

    // reset to random after 10s
    setTimeout(() => {
      hiding = false;
      randomPopUp();
    }, 10000);
  }

  // ---- Random pop-up ----
  function randomPopUp() {
    if (hiding) return;
    const screenW = window.innerWidth - 100;
    const screenH = window.innerHeight - 100;
    const randomX = Math.random() * screenW;
    const randomY = Math.random() * screenH;
    cat.style.position = "fixed"; // escape logo
    cat.style.left = randomX + "px";
    cat.style.top = randomY + "px";
    cat.style.transform = "none";
    setTimeout(() => {
      hideInLogo();
    }, 5000 + Math.random()*4000);
  }

  // start random pop-up after a delay
  setTimeout(randomPopUp, 3000);
  </script>
</body>
</html>
