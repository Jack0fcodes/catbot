<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat with Logo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #222;
      overflow: hidden;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 40px;
      font-family: sans-serif;
    }

    /* Logo text */
    #logo {
      font-size: 60px;
      font-weight: bold;
      color: white;
      position: relative;
      z-index: 2;
    }

    /* Cat container */
    #cat {
      position: fixed;
      width: 80px;
      height: 80px;
      top: 200px;
      left: 200px;
      cursor: grab;
      transition: left 0.8s ease, top 0.8s ease;
      z-index: 1;
    }

    /* Head */
    .head {
      width: 80px;
      height: 80px;
      background: #fff;
      border-radius: 50%;
      position: relative;
    }

    /* Ears */
    .ear {
      width: 20px;
      height: 20px;
      background: #fff;
      position: absolute;
      top: -10px;
      clip-path: polygon(50% 0, 0 100%, 100% 100%);
    }
    .ear.left { left: 10px; }
    .ear.right { right: 10px; }

    /* Eyes */
    .eye {
      width: 18px;
      height: 18px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 25px;
    }
    .eye.left { left: 20px; }
    .eye.right { right: 20px; }
    .pupil {
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 5px;
      left: 5px;
      transition: transform 0.1s linear;
    }

    /* Tail */
    .tail {
      width: 40px;
      height: 12px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      bottom: 20px;
      left: -30px;
      transform-origin: right center;
      animation: wiggle 1s infinite ease-in-out;
    }
    @keyframes wiggle {
      0% { transform: rotate(15deg); }
      50% { transform: rotate(-15deg); }
      100% { transform: rotate(15deg); }
    }

  </style>
</head>
<body>
  <div id="logo">Jackfolio</div>

  <div id="cat">
    <div class="head">
      <div class="ear left"></div>
      <div class="ear right"></div>
      <div class="eye left"><div class="pupil"></div></div>
      <div class="eye right"><div class="pupil"></div></div>
      <div class="tail"></div>
    </div>
  </div>

  <script>
  const cat = document.getElementById("cat");
  const pupils = document.querySelectorAll(".pupil");
  const logo = document.getElementById("logo");

  let offsetX, offsetY, dragging = false;
  let hiding = false;
  let hideTimer = null;
  let resetTimer = null;

  // ---- Eyes follow mouse ----
  document.addEventListener("mousemove", e => {
    pupils.forEach(pupil => {
      const rect = pupil.getBoundingClientRect();
      const dx = e.clientX - (rect.left + rect.width / 2);
      const dy = e.clientY - (rect.top + rect.height / 2);
      const angle = Math.atan2(dy, dx);
      const x = Math.cos(angle) * 4;
      const y = Math.sin(angle) * 4;
      pupil.style.transform = `translate(${x}px, ${y}px)`;
    });

    // ---- Hide in logo if mouse is near cat ----
    const catRect = cat.getBoundingClientRect();
    const catCenterX = catRect.left + catRect.width/2;
    const catCenterY = catRect.top + catRect.height/2;
    const distX = e.clientX - catCenterX;
    const distY = e.clientY - catCenterY;
    const distance = Math.sqrt(distX*distX + distY*distY);

    if (distance < 120 && !hiding) {
      hideInLogo();
    } else if (distance >= 180 && hiding) {
      peekFromLogo();
    }
  });

  function hideInLogo() {
    const logoRect = logo.getBoundingClientRect();
    // hide at bottom of the text
    cat.style.left = (logoRect.left + logoRect.width/2 - 40) + "px";
    cat.style.top = (logoRect.top + logoRect.height - 10) + "px";
    hiding = true;

    // Peek after 2s
    hideTimer = setTimeout(() => {
      cat.style.top = (logoRect.top + logoRect.height/2) + "px";
    }, 2000);

    // Auto reset after 10s
    resetTimer = setTimeout(() => {
      hiding = false;
      randomPopUp();
    }, 10000);
  }

  function peekFromLogo() {
    clearTimeout(hideTimer);
    clearTimeout(resetTimer);
    const logoRect = logo.getBoundingClientRect();
    cat.style.top = (logoRect.top + logoRect.height/2) + "px";
    hiding = false;
  }

  // ---- Dragging ----
  cat.addEventListener("mousedown", e => {
    dragging = true;
    offsetX = e.clientX - cat.offsetLeft;
    offsetY = e.clientY - cat.offsetTop;
    cat.style.transition = "none";
  });
  document.addEventListener("mousemove", e => {
    if (dragging) {
      cat.style.left = (e.clientX - offsetX) + "px";
      cat.style.top = (e.clientY - offsetY) + "px";
    }
  });
  document.addEventListener("mouseup", () => {
    dragging = false;
    cat.style.transition = "left 0.8s ease, top 0.8s ease";
  });

  // ---- Random pop-up ----
  function randomPopUp() {
    if (!dragging && !hiding) {
      const screenW = window.innerWidth - 100;
      const screenH = window.innerHeight - 100;
      const randomX = Math.random() * screenW;
      const randomY = Math.random() * screenH;
      cat.style.left = randomX + "px";
      cat.style.top = randomY + "px";
    }
    setTimeout(randomPopUp, 4000 + Math.random() * 3000);
  }
  setTimeout(randomPopUp, 3000);
  </script>
</body>
</html>
