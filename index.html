<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Sneak Peek</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #222;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 40px;
      font-family: sans-serif;
    }

    /* Logo text */
    #logo {
      font-size: 60px;
      font-weight: bold;
      color: white;
      position: relative;
      z-index: 2;
      display: inline-block;
      overflow: hidden; /* lets cat hide behind */
      padding: 0 40px;
    }

    /* Cat container */
    #cat {
      position: absolute;
      width: 80px;
      height: 80px;
      top: 10px; /* aligned with logo text */
      left: 0;
      transform: translateX(-100%); /* start hidden to left */
      cursor: grab;
      transition: transform 0.6s ease;
      z-index: 1;
    }

    /* Head */
    .head {
      width: 80px;
      height: 80px;
      background: #fff;
      border-radius: 50%;
      position: relative;
    }

    /* Ears */
    .ear {
      width: 20px;
      height: 20px;
      background: #fff;
      position: absolute;
      top: -10px;
      clip-path: polygon(50% 0, 0 100%, 100% 100%);
    }
    .ear.left { left: 10px; }
    .ear.right { right: 10px; }

    /* Eyes */
    .eye {
      width: 18px;
      height: 18px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 25px;
    }
    .eye.left { left: 20px; }
    .eye.right { right: 20px; }
    .pupil {
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 5px;
      left: 5px;
      transition: transform 0.1s linear;
    }

    /* Tail */
    .tail {
      width: 40px;
      height: 12px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      bottom: 20px;
      left: -30px;
      transform-origin: right center;
      animation: wiggle 1s infinite ease-in-out;
    }
    @keyframes wiggle {
      0% { transform: rotate(15deg); }
      50% { transform: rotate(-15deg); }
      100% { transform: rotate(15deg); }
    }
  </style>
</head>
<body>
  <div id="logo">
    Jackfolio
    <div id="cat">
      <div class="head">
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="eye left"><div class="pupil"></div></div>
        <div class="eye right"><div class="pupil"></div></div>
        <div class="tail"></div>
      </div>
    </div>
  </div>

  <script>
  const cat = document.getElementById("cat");
  const pupils = document.querySelectorAll(".pupil");
  const logo = document.getElementById("logo");

  let hiding = true;
  let peeking = false;

  // ---- Eyes follow mouse ----
  document.addEventListener("mousemove", e => {
    pupils.forEach(pupil => {
      const rect = pupil.getBoundingClientRect();
      const dx = e.clientX - (rect.left + rect.width / 2);
      const dy = e.clientY - (rect.top + rect.height / 2);
      const angle = Math.atan2(dy, dx);
      const x = Math.cos(angle) * 4;
      const y = Math.sin(angle) * 4;
      pupil.style.transform = `translate(${x}px, ${y}px)`;
    });
  });

  // ---- Sneak Peek ----
  function sneak() {
    if (peeking) return;
    peeking = true;

    // randomly pick left or right
    const fromRight = Math.random() > 0.5;
    if (fromRight) {
      cat.style.left = "100%"; // move to right side of logo
      cat.style.transform = "translateX(100%)"; // hidden
      setTimeout(() => {
        cat.style.transform = "translateX(20%)"; // peek in
      }, 100);
    } else {
      cat.style.left = "0%"; // left side
      cat.style.transform = "translateX(-100%)"; // hidden
      setTimeout(() => {
        cat.style.transform = "translateX(-20%)"; // peek in
      }, 100);
    }

    // hide again after 2s
    setTimeout(() => {
      if (fromRight) {
        cat.style.transform = "translateX(100%)";
      } else {
        cat.style.transform = "translateX(-100%)";
      }
      peeking = false;
    }, 2000);
  }

  // ---- Auto sneak every 6â€“10s ----
  function scheduleSneak() {
    setTimeout(() => {
      sneak();
      scheduleSneak();
    }, 6000 + Math.random()*4000);
  }

  // ---- Click to hide instantly ----
  cat.addEventListener("click", () => {
    if (cat.style.left.includes("100%")) {
      cat.style.transform = "translateX(100%)"; // hide right
    } else {
      cat.style.transform = "translateX(-100%)"; // hide left
    }
    peeking = false;
  });

  // start schedule
  scheduleSneak();
  </script>
</body>
</html>
