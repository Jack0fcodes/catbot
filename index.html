<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CatBot SVG</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #222;
      overflow: hidden;
    }
    #logo {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 100px;
      height: 100px;
      background: #444;
      border-radius: 50%;
      z-index: 2;
      overflow: hidden;
    }
    #cat {
      position: fixed;
      width: 160px; /* bigger body */
      height: 160px;
      top: 200px;
      left: 200px;
      cursor: grab;
      transition: left 0.8s ease, top 0.8s ease;
      z-index: 1;
    }

    /* SVG eye blink */
    .eye {
      animation: blink 4s infinite;
      transform-origin: center;
    }
    @keyframes blink {
      0%, 92%, 100% { transform: scaleY(1); }
      95% { transform: scaleY(0.1); }
    }

    /* Speech bubble */
    #bubble {
      position: fixed;
      background: #fff;
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 14px;
      max-width: 160px;
      word-wrap: break-word;
      display: none;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div id="logo"></div>

  <!-- SVG Cat -->
  <svg id="cat" viewBox="0 0 160 160">
    <!-- Tail -->
    <ellipse id="tail" cx="130" cy="100" rx="12" ry="35" fill="#fff"/>

    <!-- Body -->
    <rect id="body" x="40" y="60" width="80" height="70" rx="40" ry="40" fill="#fff"/>

    <!-- Head -->
    <circle id="head" cx="80" cy="50" r="40" fill="#fff"/>

    <!-- Ears -->
    <polygon points="50,20 65,0 70,30" fill="#fff"/>
    <polygon points="110,20 95,0 90,30" fill="#fff"/>

    <!-- Eyes -->
    <g id="eyes">
      <circle class="eye" id="leftEye" cx="65" cy="50" r="10" fill="#000"/>
      <circle class="eye" id="rightEye" cx="95" cy="50" r="10" fill="#000"/>

      <!-- Pupils -->
      <circle class="pupil" id="leftPupil" cx="65" cy="50" r="4" fill="#fff"/>
      <circle class="pupil" id="rightPupil" cx="95" cy="50" r="4" fill="#fff"/>
    </g>

    <!-- Nose -->
    <polygon points="78,65 82,65 80,70" fill="#000"/>

    <!-- Feet -->
    <rect x="55" y="130" width="14" height="22" rx="7" ry="7" fill="#fff"/>
    <rect x="91" y="130" width="14" height="22" rx="7" ry="7" fill="#fff"/>
  </svg>

  <!-- Speech bubble -->
  <div id="bubble"></div>

  <script>
  const cat = document.getElementById("cat");
  const logo = document.getElementById("logo");
  const bubble = document.getElementById("bubble");
  const pupils = [
    { el: document.getElementById("leftPupil"), baseX: 65, baseY: 50 },
    { el: document.getElementById("rightPupil"), baseX: 95, baseY: 50 }
  ];

  let offsetX, offsetY, dragging = false;
  let hiding = false;
  let hideTimer = null;
  let resetTimer = null;

  // ---- Eyes follow mouse (fixed) ----
  document.addEventListener("mousemove", e => {
    pupils.forEach(pupil => {
      const dx = e.clientX - (cat.offsetLeft + pupil.baseX);
      const dy = e.clientY - (cat.offsetTop + pupil.baseY);
      const angle = Math.atan2(dy, dx);
      const x = Math.cos(angle) * 3;
      const y = Math.sin(angle) * 3;
      pupil.el.setAttribute("cx", pupil.baseX + x);
      pupil.el.setAttribute("cy", pupil.baseY + y);
    });

    // Hide if mouse is too close
    const rect = cat.getBoundingClientRect();
    const catCenterX = rect.left + rect.width/2;
    const catCenterY = rect.top + rect.height/2;
    const distX = e.clientX - catCenterX;
    const distY = e.clientY - catCenterY;
    const distance = Math.sqrt(distX*distX + distY*distY);

    if (distance < 120 && !hiding) {
      hideInLogo();
    } else if (distance >= 180 && hiding) {
      peekFromLogo();
    }
  });

  function hideInLogo() {
    const logoRect = logo.getBoundingClientRect();
    cat.style.left = (logoRect.left + logoRect.width/2 - 80) + "px";
    cat.style.top = (logoRect.top + logoRect.height - 50) + "px";
    hiding = true;

    hideTimer = setTimeout(() => {
      cat.style.top = (logoRect.top + logoRect.height/2 - 80) + "px";
    }, 2000);

    resetTimer = setTimeout(() => {
      hiding = false;
      randomPopUp();
    }, 10000);
  }

  function peekFromLogo() {
    clearTimeout(hideTimer);
    clearTimeout(resetTimer);
    const logoRect = logo.getBoundingClientRect();
    cat.style.top = (logoRect.top + logoRect.height/2 - 80) + "px";
    hiding = false;
  }

  // ---- Dragging ----
  cat.addEventListener("mousedown", e => {
    dragging = true;
    offsetX = e.clientX - cat.offsetLeft;
    offsetY = e.clientY - cat.offsetTop;
    cat.style.transition = "none";
  });
  document.addEventListener("mousemove", e => {
    if (dragging) {
      cat.style.left = (e.clientX - offsetX) + "px";
      cat.style.top = (e.clientY - offsetY) + "px";
    }
  });
  document.addEventListener("mouseup", () => {
    dragging = false;
    cat.style.transition = "left 0.8s ease, top 0.8s ease";
  });

  // ---- Click to talk ----
  cat.addEventListener("click", () => {
    const messages = ["Meow! 🐾", "Purr... 😺", "Hire my hooman!", "Feed me?", "I'm watching you."];
    bubble.innerText = messages[Math.floor(Math.random()*messages.length)];
    bubble.style.display = "block";
    bubble.style.left = (cat.offsetLeft + 160) + "px";
    bubble.style.top = (cat.offsetTop - 30) + "px";
    setTimeout(() => bubble.style.display = "none", 2500);
  });

  // ---- Random pop-up ----
  function randomPopUp() {
    if (!dragging && !hiding) {
      const screenW = window.innerWidth - 160;
      const screenH = window.innerHeight - 160;
      const randomX = Math.random() * screenW;
      const randomY = Math.random() * screenH;
      cat.style.left = randomX + "px";
      cat.style.top = randomY + "px";
    }
    setTimeout(randomPopUp, 4000 + Math.random() * 3000);
  }
  setTimeout(randomPopUp, 3000);
  </script>
</body>
</html>
